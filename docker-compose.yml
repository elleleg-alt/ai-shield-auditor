version: '3.8'

services:
  ai-shield-auditor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-shield-auditor
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-none}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount reports directory for persistence
      - ./reports:/app/reports
      # Mount templates for hot-reload in development
      - ./templates:/app/templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-shield-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  ai-shield-network:
    driver: bridge
